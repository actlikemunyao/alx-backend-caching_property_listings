
version: '3.9'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: property_db
      POSTGRES_USER: property_user
      POSTGRES_PASSWORD: property_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_NAME: property_db
      DATABASE_USER: property_user
      DATABASE_PASSWORD: property_pass
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      REDIS_URL: redis://redis:6379/1
    depends_on:
      - db
      - redis
volumes:
  pgdata:
